<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h3>Customer List</h3>
<hr>
<form action="/customer/searchCustomer" method="get">
        <input type="number" name="customerId" placeholder="Customer ID">
        <button type="submit">Search</button>
</form>
<hr>

<table class="table table-bordered">
<thead class="thead-dark">
<tr>
<th scope="col">Name</th>
<th scope="col">Email</th>
<th scope="col">Action</th>
</tr>
</thead>
<tbody>
<tr th:each="tempCustomer : ${customers}">
<td th:text="${tempCustomer.name}" />
<td th:text="${tempCustomer.email}" />
<td><a th:href="@{/customer/showFormForUpdate(customerId=${tempCustomer.customerId})}"
class="btn btn-secondary btn-sm">Update</a>
<a th:href="@{/customer/deleteCustomer(customerId=${tempCustomer.customerId})}"
class="btn btn-danger btn-sm">Delete</a>
</td>
</tr>
</tbody>
</table>
<a href="/customer/index">Home</a>
</body>
</html>
