<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Order Entry Form</title>
</head>
<body>
<div class="container">
    <p class="h1">Order Entry Form</p>
    <hr/>
    <form action="#" th:action="@{/order/save}" th:object="${order}" method="POST">
        <table class="table">
            <tr>
                <td>Name: </td>
                <td><input type="text" th:field="*{order_name}" placeholder="Name"></td>
            </tr>
            <tr>
                <td>Price: </td>
                <td><input type="text" th:field="*{order_price}" placeholder="Price"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Add Order"></td>
            </tr>
        </table>
    </form>
</div>
<a href="/customer/index">Home</a>
</body>
</html>
